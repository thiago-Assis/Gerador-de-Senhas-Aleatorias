<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>

        <div class="senha-gerada">Selecione as Opçoes</div>
        Quantidade de caracteres <input value="5" type="number" min="1" max="20" class="qtd"> <br>
        Adicionar Maiúsculas <input type="checkbox" class="chk-maiusculas"> <br>
        Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"> <br>
        Adicionar Numeros <input type="checkbox" class="chk-Numeros"> <br>
        Adicionar Simbolos <input type="checkbox" class="chk-simbolos"> <br>
        <button class="gera-senha">Gera Senha</button>
    <script src="assets/js/bundle.js"></script>
</body>

</html>
